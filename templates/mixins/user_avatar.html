{% if user.avatar %}
    <div class="h-16 w-16 rounded-full bg-cover" style="background-image: url({{user.avatar.url}})">
{% else %}
    <div class="h-16 w-16 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-4xl">{{user.first_name|first}}</span>
{% endif %}
</div>
