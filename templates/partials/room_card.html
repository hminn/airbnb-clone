<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href={% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}})"></div>
        <div class="flex justify-between mb-px">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                    <span class="mg-px uppercase font-bold text-sm border border-black text-black py-px px-1 rounded-md mr-2">superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600 font-light block truncate">{{room.city}} Â· {{room.country.name}} </span>
            </div>
            {% if room.tatal_rating != 0 %}
                <span class="text-sm flex items-center">
                    <i class="fas fa-star text-red-500 text-xs mr-1"></i> {{room.total_rating}}
                </span>
            {% endif %}
        </div>
        <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    </a>
</div>
